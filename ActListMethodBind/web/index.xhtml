<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      >
 
    <h:body>
 
    <h1>JSF 2 actionListener example</h1>
 <!-- f:setPropertyActionListener : -->
 <!-- AMAÇ :HTML SAYFASINDAN JAVADAKİ BİR DEĞİŞKENE DEĞER ATAMA--> 
 <!-- GOAL: ASSIGN A JAVA VARIABLE FROM THE HTML SIDE -->
<h:form id="form1">

  <h:commandButton id="submitButton1" value="Submit" action="#{bean.outcome()}" actionListener="#{bean.printIt}">
          <f:setPropertyActionListener target="#{bean.x}" value="ABC"/>
    </h:commandButton>
      
	
		
	</h:form>
 
    </h:body>
</html>
